<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Great Number Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>Welcome to the Great Number Game!</h1>
            <p>I am thinking of a number between 1 and 100</p>
            <p>Take a guess!</p>
            <!-- result: 0=correct, 1=too low, 2=too high -->
            <div class="result_box">
                {% if session['result'] == 1 %}
                    <h1 class="red">TOO LOW!</h1>
                {% elif session['result'] == 2 %}
                    <h1 class="red">TOO HIGH!</h1>
                {% elif session['result'] == 0 %}
                    <h1 class="green">CORRECT!</h1>
                    <form method="post" action="/restart">
                    <button type="submit" class="btn btn-primary btn-sm">Play Again</button>
                {% endif %}
            </div>
            {% if session['result'] != 0 %}
                <form method="post" action="/">
                    <input type='text' size='3' name='guess'>
                    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
