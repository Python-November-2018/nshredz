<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Counter</title>
</head>
<body>
    <div class="wrapper">
        <div class="counter">
            <h1>Counter</h1>
            <h2>{{ session['counter'] }} time</h2>
            <form method="post" action="/add_two">
                <button class="btn btn-danger" type="submit">Add 2 visits!</button>
            </form>
            <form method="post" action="/destroy_session">
                <button class="btn btn-success" type="submit">Reset</button>
            </form>
        </div>
    </div>
</body>
</html>
