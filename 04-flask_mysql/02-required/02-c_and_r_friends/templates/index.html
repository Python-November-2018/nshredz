<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Friends</title>
</head>
<body>
    <div class="wrapper">
        <h1>These are all my friends!</h1>
        {% for friend in friends %}
        <div class="friends">
            <p><span style="font-weight: bold">First name:</span>    {{friend['first_name']}} </p>
            <p><span style="font-weight: bold">Last name:</span>    {{friend['last_name']}} </p>
            <p><span style="font-weight: bold">Occupation:</span>    {{friend['occupation']}} </p>
        </div>
        {% endfor %}
        <div class="add">
            <h1>Add a friend</h1>
            <form action='/create_friend' method='post'>
                <div class="row">
                  <div class="four columns">
                    <label for="first_name">First Name</label>
                    <input class="u-full-width" name="first_name" id="first_name">
                  </div>
                  <div class="four columns">
                    <label for="last_name">Last Name</label>
                    <input class="u-full-width" name="last_name" id="last_name">
                  </div>
                  <div class="four columns">
                    <label for="occupation">Occupation</label>
                    <input class="u-full-width" name="occupation" id="occupation">
                  </div>
                </div>
                <input class="button-primary" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
