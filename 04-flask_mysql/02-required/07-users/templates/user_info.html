<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Users Show</title>
</head>
<body>
    <div class="wrapper">
        <div class="users">
            <h2>User {{ users[0]['id'] }}</h2>
            <p><span>Full Name:</span> {{ users[0]['Full Name'] }}</p>
            <p><span>Email:</span> {{ users[0]['email'] }}</p>
            <p><span>Created at:</span> {{ users[0]['created_at'] }}</p>
            <p style="margin-top: 10px"><a href="/users/{{ users[0]['id'] }}/edit">Edit</a>|<a href="/users/{{ users[0]['id'] }}/destroy">Delete</a></p>
        </div>
    </div>
</body>
</html>
